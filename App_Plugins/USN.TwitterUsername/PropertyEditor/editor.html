<div>

    <div class="twitter-username thumbnail" style="width: 220px">

        <div ng-show="model.value != ''">
            <img ng-src="https://avatars.io/twitter/{{model.value}}" class="img-circle" />
        </div>
        
        <input type="text" ng-model="model.value" />

    </div>
    
</div>
